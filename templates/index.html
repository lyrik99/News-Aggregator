<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Новости</title>
</head>
<body>
    <h1>Последние новости</h1>
    <form action="/" method="get">
        <label for="count">Количество новостей (1-10):</label>
        <input type="number" id="count" name="count" min="1" max="10" value="{{ count }}">
        <button type="submit">Обновить новости</button>
    </form>
    <div>

        <h2>РБК</h2>
        <ul>
            {% for item in news['rbc'] %}
                <li><a href="{{ item.link }}">{{ item.title }}</a></li>
            {% endfor %}
        </ul>

    </div>
</body>
</html>
